{% extends 'base.html' %}
{% block content %}

Please create a pokemon:
<form method="POST" action="/pokemon/submit">
    {% csrf_token %}
    <label for="pokemon_name">
        please enter a name:
    </label>
    <input name="name" required id="pokemon_name">
    <label for="pokemon_breed">
        Breed:
    </label>
    <input name="breed" id="pokemon_breed">
    <label for="pokemon_description">
        Description:
    </label>
    <input name="description" id="pokemon_description">
    <label for="pokemon_age">
        Age:
    </label>
    <input name="age" id="pokemon_dage" type="number">
    <button>Submit</button>
</form>

{% endblock %}
